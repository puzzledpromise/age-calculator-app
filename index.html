<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Age calculator app</title>


</head>
<body>

<div class="container">
    <form class="container__form">
      <div>
        <label class="error" for="day" id="day-label">Day</label>
        <input class="error" type="text" name="day" id="day-input">
        <small id="day-error">Must be a valid day.</small>
      </div>
      <div>
        <label class="error" for="month" id="month-label">Month</label>
        <input class="error" type="text" name="month" id="month-input">
        <small id="month-error">Must be a valid month.</small>
      </div>
      <div>
        <label class="error" for="year" id="year-label">Year</label>
        <input class="error" type="text" name="year" id="year-input">
        <small id="year-error">Must be in the past.</small>
      </div>
  </form>
  <div class="container__separator"></div>
  <button class="container__button" id="btn-calculate">
    <img src="images/icon-arrow.svg" class="">
  </button>
    <ul class="container__list">
      <li><span class="highlight" id="year-count">38</span> years</li>
      <li><span class="highlight" id="month-count">3</span> months</li>
      <li><span class="highlight" id="day-count">26</span> days</li>
  </ul>

</div>
<script src="script.js"></script>
</body>
</html>
